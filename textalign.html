<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textalign</title>
    <style>
        h1{
            text-align:center;
        }
        h2{
            text-align:left;
        }
        h3{
            text-align:right;
        }
        h4{
            text-align:justify;
        }
    </style>
</head>
<body>
   <h1>Css styling</h1>
   <h2>Cascading style sheet</h2>
   <h3>This is a css file</h3>
   <h4>Embedded with html</h4>
</body>
</html>
