<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transformation</title>
    <style>
        h1{
            text-transform:uppercase;
            text-shadow: rgb(90,59,10) 2px 2px;
        }
        h2{
            text-transform:lowercase;
            text-shadow:2px 4px 4px blue;
        }
        h3{
        text-transform:capitalize;
    }
    </style>
</head>
<body>
    <h1>cascading style sheet</h1>
    <h2>THIS IS CONVERTED INTO LOWER CASE</h2>
    <h3>the first letter is capitalized</h3>
</body>
</html>
