<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, th, td {
            border: 1px solid;
            }
        table{
               background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVI5FFzHUBFTqIROF0RtoKzZE8yp_eFQdQbkHLLPCG&s");
               background-size:cover;
                color:beige;
            }
            .row{
                background-color:brown;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>duke</td>
            <td>RC</td>
            <td>MT</td>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>cat</li>
                    <li>dog</li>
                </ol>
            </td>
            <td>
                <ol>
                    <li>elephant</li>
                    <li>tiger</li>
                </ol>
            </td>
            <td>
                <ol>
                    <li>lion</li>
                    <li>bear</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>rose</li>
                    <li>lotus</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>hebicus</li>
                    <li>sunflower</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>jasmine</li>
                    <li>lilly</li>
                </ul>
            </td>
        </tr>
        <tr class="row">
            <td> car</td>
            <td>jeep</td>
            <td>auto</td>
    </table>
    
</body>
</html>
